<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!--Create scrape button with jumbotron-->
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1><strong>Mission to Mars</strong></h1>
      <P><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></P>
    </div>
  </div>
  <!--Display news and image for Mars-->
  <div class="container">
    <div class="col-md-12">
      <h2>Latest Mars News</h2>
      <h4>{{list.news}}</h4>
      <p>{{list.paragraph}}</p>
    </div>

    <div class="col-md-8">
      <h2>Fetured Mars Image</h2>
      <img src="{{list.image_url}}" width="720" height="650" alt="mars">
    </div>
    
    <div class="col-md-4">
      <h3>Mars Facts</h3>
      <p>{{list.result_table|safe}}</p>
    </div>
  </div>

  <!--Display the hemipsheres' images and titles-->
  <div class="container">
    <h3 align="center">Mars Hemispheres</h3>
    <hr>
    <div class="card">

      {% for image in list.hemisphere_image %}
      <div class="col-md-6">
        <img class="thumbnail" src="{{image.img_url}}" width="100%" alt="{{image.title}}">
        <div class="card-body">
          <h4 class="card-title">{{image.title}}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
